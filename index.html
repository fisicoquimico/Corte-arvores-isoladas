<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/CANI_5.js"></script>
        <script src="data/AREA_TOTAL_6.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:5
        }).fitBounds([[-19.964836210919774,-53.97627577804939],[-19.933672440333634,-53.950298084214744]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 5,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_PLANET_JULHO_2022_3_1');
        map.getPane('pane_PLANET_JULHO_2022_3_1').style.zIndex = 401;
        var img_PLANET_JULHO_2022_3_1 = 'data/PLANET_JULHO_2022_3_1.png';
        var img_bounds_PLANET_JULHO_2022_3_1 = [[-20.00553207220657,-54.056038849250676],[-19.894435651629305,-53.90699385828122]];
        var layer_PLANET_JULHO_2022_3_1 = new L.imageOverlay(img_PLANET_JULHO_2022_3_1,
                                              img_bounds_PLANET_JULHO_2022_3_1,
                                              {pane: 'pane_PLANET_JULHO_2022_3_1'});
        bounds_group.addLayer(layer_PLANET_JULHO_2022_3_1);
        map.addLayer(layer_PLANET_JULHO_2022_3_1);
        map.createPane('pane_PLANET_JULHO_2022_2');
        map.getPane('pane_PLANET_JULHO_2022_2').style.zIndex = 402;
        var img_PLANET_JULHO_2022_2 = 'data/PLANET_JULHO_2022_2.png';
        var img_bounds_PLANET_JULHO_2022_2 = [[-20.00553207220657,-54.056038849250676],[-19.894435651629305,-53.90699385828122]];
        var layer_PLANET_JULHO_2022_2 = new L.imageOverlay(img_PLANET_JULHO_2022_2,
                                              img_bounds_PLANET_JULHO_2022_2,
                                              {pane: 'pane_PLANET_JULHO_2022_2'});
        bounds_group.addLayer(layer_PLANET_JULHO_2022_2);
        map.addLayer(layer_PLANET_JULHO_2022_2);
        map.createPane('pane_PLANET_JULHO_2022_1_3');
        map.getPane('pane_PLANET_JULHO_2022_1_3').style.zIndex = 403;
        var img_PLANET_JULHO_2022_1_3 = 'data/PLANET_JULHO_2022_1_3.png';
        var img_bounds_PLANET_JULHO_2022_1_3 = [[-20.00553207220657,-54.056038849250676],[-19.894435651629305,-53.90699385828122]];
        var layer_PLANET_JULHO_2022_1_3 = new L.imageOverlay(img_PLANET_JULHO_2022_1_3,
                                              img_bounds_PLANET_JULHO_2022_1_3,
                                              {pane: 'pane_PLANET_JULHO_2022_1_3'});
        bounds_group.addLayer(layer_PLANET_JULHO_2022_1_3);
        map.addLayer(layer_PLANET_JULHO_2022_1_3);
        map.createPane('pane_PLANET_JULHO_2022_2_4');
        map.getPane('pane_PLANET_JULHO_2022_2_4').style.zIndex = 404;
        var img_PLANET_JULHO_2022_2_4 = 'data/PLANET_JULHO_2022_2_4.png';
        var img_bounds_PLANET_JULHO_2022_2_4 = [[-20.00553207220657,-54.056038849250676],[-19.894435651629305,-53.90699385828122]];
        var layer_PLANET_JULHO_2022_2_4 = new L.imageOverlay(img_PLANET_JULHO_2022_2_4,
                                              img_bounds_PLANET_JULHO_2022_2_4,
                                              {pane: 'pane_PLANET_JULHO_2022_2_4'});
        bounds_group.addLayer(layer_PLANET_JULHO_2022_2_4);
        map.addLayer(layer_PLANET_JULHO_2022_2_4);
        function pop_CANI_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CLASSE'] !== null ? autolinker.link(feature.properties['CLASSE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREA'] !== null ? autolinker.link(feature.properties['AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CANI_5_0() {
            return {
                pane: 'pane_CANI_5',
                opacity: 1,
                color: 'rgba(0,12,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 5.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_CANI_5');
        map.getPane('pane_CANI_5').style.zIndex = 405;
        map.getPane('pane_CANI_5').style['mix-blend-mode'] = 'normal';
        var layer_CANI_5 = new L.geoJson(json_CANI_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CANI_5',
            layerName: 'layer_CANI_5',
            pane: 'pane_CANI_5',
            onEachFeature: pop_CANI_5,
            style: style_CANI_5_0,
        });
        bounds_group.addLayer(layer_CANI_5);
        map.addLayer(layer_CANI_5);
        function pop_AREA_TOTAL_6(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['classe'] !== null ? autolinker.link(feature.properties['classe'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['lagura'] !== null ? autolinker.link(feature.properties['lagura'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['larguraapp'] !== null ? autolinker.link(feature.properties['larguraapp'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_AREA_TOTAL_6_0() {
            return {
                pane: 'pane_AREA_TOTAL_6',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 5.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_AREA_TOTAL_6');
        map.getPane('pane_AREA_TOTAL_6').style.zIndex = 406;
        map.getPane('pane_AREA_TOTAL_6').style['mix-blend-mode'] = 'normal';
        var layer_AREA_TOTAL_6 = new L.geoJson(json_AREA_TOTAL_6, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AREA_TOTAL_6',
            layerName: 'layer_AREA_TOTAL_6',
            pane: 'pane_AREA_TOTAL_6',
            onEachFeature: pop_AREA_TOTAL_6,
            style: style_AREA_TOTAL_6_0,
        });
        bounds_group.addLayer(layer_AREA_TOTAL_6);
        map.addLayer(layer_AREA_TOTAL_6);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/AREA_TOTAL_6.png" /> AREA_TOTAL': layer_AREA_TOTAL_6,'<img src="legend/CANI_5.png" /> CANI': layer_CANI_5,"PLANET_JULHO_2022_2": layer_PLANET_JULHO_2022_2_4,"PLANET_JULHO_2022_1": layer_PLANET_JULHO_2022_1_3,"PLANET_JULHO_2022": layer_PLANET_JULHO_2022_2,"PLANET_JULHO_2022_3": layer_PLANET_JULHO_2022_3_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
